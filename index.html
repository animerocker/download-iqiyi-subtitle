<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Get IQ Link</title>
</head>
<body>
    
    <div class="container">
        <div class="mt-5"></div>
        <div class="form-group">
            <label for="name">File Name</label>
            <input class="form-control" id="name" required/>
        </div>
        <div class="form-group">
            <label for="link">JSON Content</label>
            <textarea class="form-control" id="link" rows="20"></textarea>
        </div>
        <button type="button" onclick="getLink()" class="btn btn-primary" id="get-link">Get Link</button>
        <button type="button" onclick="reset()" class="btn btn-warning" id="get-link">Reset</button>
        <div class="mt-5">
            <a href="" id="downsub">
                <button class="btn btn-success" id="downsub-button" disabled="true">Download Sub</button>
            </a>
            <a href="" id="downm3u8">
                <button class="btn btn-primary" id="downm3u8-button" disabled="true">Download m3u8</button>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
